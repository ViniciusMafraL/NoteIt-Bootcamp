<div class="feed">
  <img class="detail" src="assets/images/quadriculado.svg">

  <header>
    <img class="note-and-friends" src="assets/images/logo-feed.svg">
  </header>

  <main>
    <ng-container *ngFor="let post of postItList">
      <div class="feed-item">
      <app-feed-item
      [postIt]="post">
      </app-feed-item>
      </div>
    </ng-container>
  </main>
</div>
